<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格样式</title>
	<style type="text/css">
		
		.good_list{
			width:600px;
			height:200px;
			border:1px solid #333;
			border-collapse:collapse;
			font-family:'Microsoft Yahei';
		}
		
		.good_list th,.good_list td{
			border:1px solid #333;
			text-align:center;
		}

		.good_list th{

			color:#ffffff;

	</style>
</head>
