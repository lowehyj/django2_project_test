<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块元素</title>
	<style type="text/css">
		body{
			margin:0px;
		}

		div{
			background:gold;
			text-align:center;
			margin:10px 0px;
		}
		
		.box2{
			width:200px;
			height:60px;
		}

		.box3{
			width:300px;
		}
		
		.indent{
			text-indent:20px;
		}
	</style>

</head>
<body>
	<div>这是第1个div元素</div>
	<div class="box2">这个是第2个div元素</div>
	<div class="box3">这个是第3个div元素</div>

</body>
</html>
