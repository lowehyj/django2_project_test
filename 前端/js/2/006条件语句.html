<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件语句</title>
	<style type="text/css">
		.box01{
			width:300px;
			height:300px;
			background-color:gold;
		}

		.box02{
			width:300px;
			height:300px;
			background-color:green;
		}

	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn01 = document.getElementById('btn01');
			var oDiv01 = document.getElementById('box01');

			oBtn01.onclick = function(){
				if (oDiv01.style.display=='block' || oDiv01.style.display=='')
				{
					oDiv01.style.display = 'none';
				}
				else 
				{
					oDiv01.style.display = 'block';
				}
			}

		}		


	</script>
</head>
<body>
	<input type="button" name="" value="切换" id="btn01">
	<div class="box01" id="box01"></div>
</body>
</html>
