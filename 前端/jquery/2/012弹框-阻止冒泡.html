<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.pop_con{
			display:none;/*设置默认弹框隐藏*/
		}


		.pop{
			width:400px;
			height:300px;
			background-color:#fff;
			border:1px solid #000;
			position:fixed;/*相对浏览器窗口位置固定*/
			left:50%;/*左上角移动到中间位置*/
			top:50%;
			margin-left:-200px;/*把窗口居中*/
			margin-top:-150px;
			z-index:9999;/*定位元素是浮动的正常的文档流之上，可以用z-index属性来设置元素的层级*/


		}
		
		.mask{
			position:fixed;
			width:100%;
			height:100%;
			background-color:#000;
			left:0;
			top:0;
			opacity:0.3;
			filter:alpha(opacity=30);/*兼容IE*/

			z-index:9990;
		}


	</style>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btn').click(function(){
				$('#pop').show();
				return false;//阻止pop级输入text事件冒泡
			});

			$('#shutoff').click(function(){
				$('#pop').hide();
			});

			$(document).click(function(event){
				/*setTimeout(function(){
					$('#pop').hide();
				},2000);*/
				
				$('#pop').hide();
			});

			$('.pop').click(function(){
				return false;//阻止pop级hide()事件冒泡
			});

		})

	</script>
</head>
<body>
	<h1>首页标题</h1>
	<p>页面内容</p>
	<input type="button" name="" value="弹出" id="btn">

	<div class="pop_con" id="pop">
		<div class="pop">
			<h3>提示信息!</h3>
			<a href="#" id="shutoff">关闭</a>
			<input type="text" name="">			
		</div>
		<div class="mask"></div>
	</div>
</body>
</html>
