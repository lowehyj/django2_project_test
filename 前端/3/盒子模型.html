<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style type="text/css">
		
		.box01{
			width:200px;
			height:100px;
			background-color:gold;
			border-top:10px solid #000;
			border-left:10px dashed #000;
			border-right:10px dotted #000;
			border-bottom:10px solid #000;
		}

		.box02{
			
			background-color:gold;
			border:10px solid #000;
			padding:20px 15px;
			
			margin:10px;
		}





	</style>
</head>
<body>
	<div class="box01">1</div>
	<div class="box02">HTML是 <em>HyperText Mark-up Language</em> 的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的扩展名为html或者htm，一个html文件就是一个网页，html文件用编辑器打开显示的是文本，可以用文本的方式编辑它，如果用浏览器打开，浏览器会按照标签描述内容将文件渲染成网页，显示的网页可以从一个网页链接跳转到另外一个网页。
	</div>
	
</body>
</html>
