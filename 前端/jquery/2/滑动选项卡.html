<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动选项卡</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function() {
			var $btn = $('.btns input')
			var $slides = $('.cons .slides')

			$btn.click(function() {
				
				$(this).addClass('current').siblings().removeClass('current');

				$slides.stop().animate({'left':-500*$(this).index()});

			});

		});

	</script>
	<style type="text/css">
		.btns input{
			width: 100px;
			height: 40px;
			background-color: #ddd;
			border: 0px;
		}
		
		.btns .current{
			background-color: gold;
		}

		.cons{
			width: 500px;
			height: 300px;
			overflow: hidden; 
			position: relative;
		}

		.cons .slides{
			width: 1500px;
			height: 300px;
			position: absolute;
			left: 0;
			top: 0;
		}

		.cons .slides div{
			width: 500px;
			height: 300px;
			background-color: gold;
			text-align: center;
			line-height: 300px;
			font-size: 30px;
			float: left;

		}


	</style>

</head>
<body>
	<div class="btns">
		<input type="button" name="" value="01" class="current">
		<input type="button" name="" value="02">
		<input type="button" name="" value="03">
	</div>

	<div class="cons">
		<div class="slides">
			<div>选项卡一内容</div>
			<div>选项卡二内容</div>
			<div>选项卡三内容</div>
		</div>
	</div>
</body>
</html>
